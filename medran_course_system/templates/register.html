{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
<section style="display:flex; justify-content:center; padding:40px 0;">
    <div style="width:360px; background:#fff; padding:30px; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,0.08);">
        <h2 style="text-align:center; margin-bottom:20px;">Create an account</h2>
        {% if form_errors %}
            <div style="background:#f8d7da; color:#721c24; padding:10px; border-radius:8px; margin-bottom:12px;">
                <strong>Errors:</strong>
                <ul>
                    {% for field, errs in form_errors.items %}
                        <li>{{ field }}: {{ errs }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    <form action="{% url 'register_page' %}" method="post">
            {% csrf_token %}
            <div style="margin-bottom:10px;"><input type="text" name="username" placeholder="Username" required style="width:100%; padding:10px; border-radius:8px; border:1px solid #ccc;" value="{{ form_data.username|default:'' }}"></div>
            <div style="margin-bottom:10px;"><input type="email" name="email" placeholder="Email" required style="width:100%; padding:10px; border-radius:8px; border:1px solid #ccc;" value="{{ form_data.email|default:'' }}"></div>
            <div style="margin-bottom:10px;"><input type="password" name="password" placeholder="Password" required style="width:100%; padding:10px; border-radius:8px; border:1px solid #ccc;"></div>
            <div style="margin-bottom:16px;"><select name="role" style="width:100%; padding:10px; border-radius:8px; border:1px solid #ccc;"><option value="student">Student</option><option value="instructor">Instructor</option></select></div>
            <button type="submit" style="width:100%; padding:12px; background:#28a745; color:#fff; border:none; border-radius:8px;">Sign up</button>
        </form>
    </div>
</section>
{% endblock %}
