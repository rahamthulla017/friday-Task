{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<section style="padding:40px; display:flex; justify-content:center;">
    <div style="background:#fff; padding:30px; border-radius:12px; width:480px; box-shadow:0 8px 24px rgba(0,0,0,0.12);">
        <h2>Profile</h2>
        {% if user.is_authenticated %}
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Role:</strong> {{ user.role }}</p>
        {% else %}
            <p>You are not logged in. Please <a href="{% url 'login' %}">login or register</a>.</p>
        {% endif %}
    </div>
</section>
{% endblock %}
