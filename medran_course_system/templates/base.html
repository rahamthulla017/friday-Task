{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Medran Courses{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        /* Gradient Background for Header */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: #f4f7f8;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #4b6cb7, #182848);
            color: #fff;
            padding: 20px 0;
        }

        header .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: 700;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ffd700;
        }

        main.container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background: #182848;
            color: #fff;
            margin-top: 40px;
        }

        /* Responsive Nav */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
            }

            nav {
                margin-top: 10px;
            }

            nav a {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1 class="logo">Medran Online Courses</h1>
            <nav>
                <a href="{% url 'index' %}">Home</a>
                <a href="{% url 'courses_page' %}">Courses</a>
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register_page' %}">Sign up</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Â© 2025 Medran Courses. All rights reserved.</p>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
